<input type="text" (keyup)="search($event.target.value)" id="name" placeholder="Search"/>

<input type="checkbox" id="refresh" [checked]="withRefresh" (click)="toggleRefresh()">
<label for="refresh">with refresh</label>
<ul>
	<li *ngFor="let package of packages1 | async">
		<b>{{package.name}} v.{{package.version}}</b> -
		<i>{{package.description}}</i>
	</li>
</ul>
